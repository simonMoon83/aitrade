# --- Part 2: HTTP(80) - AI Stock Trader 대시보드 (개발/테스트용) ---
server {
    listen 80;
    server_name _;  # 모든 도메인/IP 허용

    # 로그 설정
    access_log /var/log/nginx/aitrader_access.log;
    error_log /var/log/nginx/aitrader_error.log warn;

    # 보안: 큰 파일 업로드 제한
    client_max_body_size 10M;

    # 메인 대시보드 - Flask 앱으로 프록시
    location / {
        proxy_pass http://aitrader-dashboard:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 웹소켓 지원 (실시간 업데이트용)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 백테스트 보고서 정적 파일 서빙
    location /reports/ {
        alias /var/www/html/reports/;
        autoindex on;  # 디렉토리 목록 표시
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # 헬스 체크 엔드포인트
    location /health {
        proxy_pass http://aitrader-dashboard:5000/health;
        access_log off;
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # robots.txt (크롤링 방지)
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
    }
}


