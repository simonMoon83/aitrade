# AI Stock Trader - Nginx Configuration
# 서버의 /etc/nginx/sites-available/aitrader 에 복사 후 심볼릭 링크 생성
#
# 설치 방법:
# 1. sudo cp nginx/aitrader.conf /etc/nginx/sites-available/aitrader
# 2. sudo ln -s /etc/nginx/sites-available/aitrader /etc/nginx/sites-enabled/
# 3. sudo nginx -t
# 4. sudo systemctl reload nginx


# --- HTTP(80) - AI Stock Trader 대시보드 ---
server {
    listen 80;
    server_name aitrader.your-domain.com;  # TODO: 실제 도메인 또는 서브도메인으로 변경

    # 로그 설정
    access_log /var/log/nginx/aitrader_access.log;
    error_log /var/log/nginx/aitrader_error.log warn;

    # 보안: 큰 파일 업로드 제한
    client_max_body_size 10M;

    # 메인 대시보드 - Flask 앱으로 프록시
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 웹소켓 지원 (실시간 업데이트용)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 백테스트 보고서 정적 파일 서빙
    location /reports/ {
        alias /home/ubuntu/aitrader/reports/;
        autoindex on;  # 디렉토리 목록 표시
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # 헬스 체크 엔드포인트
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        access_log off;
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # robots.txt (크롤링 방지)
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
    }
}


