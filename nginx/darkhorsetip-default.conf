# --- Part 1: HTTP(80) 요청을 HTTPS(443)로 강제 이동시키는 역할 ---
# 모든 http://darkhorsetip.com 또는 http://n8n.darkhorsetip.com 요청을
# https:// 로 시작하는 주소로 영구적으로 리디렉션합니다.
server {
    listen 80;
    server_name darkhorsetip.com www.darkhorsetip.com n8n.darkhorsetip.com aitrader.darkhorsetip.com;
    return 301 https://$host$request_uri;
}


# --- Part 2: 워드프레스(darkhorsetip.com) 요청 처리 ---
server {
    listen 443 ssl http2;
    server_name darkhorsetip.com www.darkhorsetip.com;

    # SSL 설정: Docker Compose에서 연결해준 인증서 파일 경로
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # 로그 및 웹 루트 디렉터리 설정
    root /var/www/html;
    index index.php;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 워드프레스의 '글 이름' 같은 예쁜 주소(Permalink)를 위한 핵심 설정
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP 파일에 대한 요청을 워드프레스 컨테이너(wordpress:9000)로 전달
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000; # 'wordpress'는 docker-compose.yml의 서비스 이름
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on; # HTTPS 통신임을 PHP에 알려줌
    }
}


# --- Part 3: n8n(n8n.darkhorsetip.com) 요청 처리 ---
server {
    listen 443 ssl http2;
    server_name n8n.darkhorsetip.com;

    # SSL 설정: 워드프레스와 동일한 인증서(*.darkhorsetip.com)를 사용
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        # 모든 요청을 n8n 컨테이너(n8n:5678)로 넘겨주는 리버스 프록시 설정
        proxy_pass http://n8n:5678; # 'n8n'은 docker-compose.yml의 서비스 이름
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # n8n의 실시간 UI 업데이트(WebSocket)를 위한 필수 설정
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}


# --- Part 4: AI Stock Trader(aitrader.darkhorsetip.com) 요청 처리 ---
server {
    listen 443 ssl http2;
    server_name aitrader.darkhorsetip.com;

    # SSL 설정: 동일한 와일드카드 인증서(*.darkhorsetip.com) 사용
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # 로그 설정
    access_log /var/log/nginx/aitrader_access.log;
    error_log /var/log/nginx/aitrader_error.log;

    # 보안: 큰 파일 업로드 제한
    client_max_body_size 10M;

    location / {
        # 호스트 서버의 포트 5000으로 프록시 (aitrader 대시보드)
        proxy_pass http://host.docker.internal:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 웹소켓 지원 (실시간 업데이트용)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 헬스 체크 엔드포인트
    location /health {
        proxy_pass http://host.docker.internal:5000/health;
        access_log off;
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
