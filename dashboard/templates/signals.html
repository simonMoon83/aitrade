    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ¯ AI ì‹ í˜¸ ë¶„ì„</h1>
        <button class="logout-btn" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
    </div>
    
    <!-- ë„¤ë¹„ê²Œì´ì…˜ -->
    <nav class="navbar">
        <ul>
            <li><a href="/">ğŸ“Š ëŒ€ì‹œë³´ë“œ</a></li>
            <li><a href="/history">ğŸ“ˆ ê±°ë˜ ì´ë ¥</a></li>
            <li><a href="/signals" class="active">ğŸ¯ AI ì‹ í˜¸</a></li>
            <li><a href="/reports">ğŸ“‹ ì¼ì¼ ë ˆí¬íŠ¸</a></li>
            <li><a href="/logs_page">ğŸ“ ë¡œê·¸</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="card">
            <h3>ğŸ” í•„í„°</h3>
            <div class="filter-panel">
                <select id="symbol-filter">
                    <option value="">ì „ì²´ ì¢…ëª©</option>
                    <option value="AAPL">AAPL</option>
                    <option value="MSFT">MSFT</option>
                    <option value="GOOGL">GOOGL</option>
                    <option value="AMZN">AMZN</option>
                    <option value="NVDA">NVDA</option>
                    <option value="META">META</option>
                    <option value="TSLA">TSLA</option>
                </select>
                
                <select id="type-filter">
                    <option value="">ì „ì²´ ì‹ í˜¸</option>
                    <option value="BUY">ë§¤ìˆ˜ ì‹ í˜¸</option>
                    <option value="SELL">ë§¤ë„ ì‹ í˜¸</option>
                    <option value="HOLD">ê´€ë§</option>
                </select>
                
                <button onclick="applyFilters()">í•„í„° ì ìš©</button>
                <button onclick="clearFilters()" style="background: #6c757d;">ì´ˆê¸°í™”</button>
            </div>
        </div>
        
        <div class="card">
            <h3>ğŸ“¡ ìµœê·¼ AI ì‹ í˜¸ (ì‹¤ì‹œê°„)</h3>
            <div id="signals-container">
                <div class="no-signals">
                    <div class="no-signals-icon">â³</div>
                    <div>ë°ì´í„° ë¡œë”© ì¤‘...</div>
                </div>
            </div>
            
            <div class="pagination">
                <button id="prev-btn" onclick="previousPage()">â† ì´ì „</button>
                <span class="page-info" id="page-info">1 / 1</span>
                <button id="next-btn" onclick="nextPage()">ë‹¤ìŒ â†’</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};
        
        function logout() {
            window.location.href = '/logout';
        }
        
        function loadSignals(page = 1) {
            const params = new URLSearchParams({
                page: page,
                per_page: 20,
                ...currentFilters
            });
            
            fetch(`/api/signals/history?${params}`)
                .then(response => response.json())
                .then(data => {
                    updateSignalsDisplay(data.signals || []);
                    currentPage = data.page || 1;
                    totalPages = data.pages || 1;
                    updatePagination();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError();
                });
        }
        
        function updateSignalsDisplay(signals) {
            const container = document.getElementById('signals-container');
            
            if (signals.length === 0) {
                container.innerHTML = `
                    <div class="no-signals">
                        <div class="no-signals-icon">ğŸ”</div>
                        <div>ì‹ í˜¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                    </div>
                `;
                return;
            }
            
            const signalsHTML = signals.map(signal => {
                // ì‹ í˜¸ íƒ€ì… ì¶”ì¶œ (BUY, SELL, HOLD)
                const signalType = extractSignalType(signal.message);
                const signalClass = signalType.toLowerCase();
                
                return `
                    <div class="signal-card ${signalClass}">
                        <div class="signal-header">
                            <div class="signal-symbol">${signal.symbol || 'ğŸ“Š'}</div>
                            <div class="signal-type ${signalClass}">${signalType}</div>
                        </div>
                        <div class="signal-detail">
                            <div><strong>ë©”ì‹œì§€:</strong> ${signal.message}</div>
                        </div>
                        <div class="signal-timestamp">
                            â° ${formatTimestamp(signal.timestamp)}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="signals-grid">${signalsHTML}</div>`;
        }
        
        function extractSignalType(message) {
            if (message.includes('BUY') || message.includes('ë§¤ìˆ˜')) return 'BUY';
            if (message.includes('SELL') || message.includes('ë§¤ë„')) return 'SELL';
            return 'HOLD';
        }
        
        function formatTimestamp(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleString('ko-KR');
            } catch {
                return timestamp;
            }
        }
        
        function updatePagination() {
            document.getElementById('page-info').textContent = `${currentPage} / ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage <= 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
        }
        
        function previousPage() {
            if (currentPage > 1) {
                loadSignals(currentPage - 1);
            }
        }
        
        function nextPage() {
            if (currentPage < totalPages) {
                loadSignals(currentPage + 1);
            }
        }
        
        function applyFilters() {
            currentFilters = {};
            
            const symbol = document.getElementById('symbol-filter').value;
            const type = document.getElementById('type-filter').value;
            
            if (symbol) currentFilters.symbol = symbol;
            if (type) currentFilters.signal_type = type;
            
            loadSignals(1);
        }
        
        function clearFilters() {
            document.getElementById('symbol-filter').value = '';
            document.getElementById('type-filter').value = '';
            currentFilters = {};
            loadSignals(1);
        }
        
        function showError() {
            const container = document.getElementById('signals-container');
            container.innerHTML = `
                <div class="no-signals">
                    <div class="no-signals-icon" style="color: #e74c3c;">âš ï¸</div>
                    <div>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>
                </div>
            `;
        }
        
        // ì´ˆê¸° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', function() {
            loadSignals(1);
            
            // 15ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨ (ì‹¤ì‹œê°„ ì‹ í˜¸)
            setInterval(() => loadSignals(currentPage), 15000);
        });
    </script>
</body>
