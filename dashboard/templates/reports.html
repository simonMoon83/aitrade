    </style>

<body>
    <div class="header">
        <h1>ğŸ“‹ ì¼ì¼ ë ˆí¬íŠ¸</h1>

    <!-- ë„¤ë¹„ê²Œì´ì…˜ -->
    <button class="btn btn-primary" onclick="generateReport()">

    </div>

    <div id="alert-container"></div>

    <div class="content-grid">

            <ul class="report-list" id="report-list">

                    <div>ë¡œë”© ì¤‘...</div>

        <div class="main-content">
            <div id="report-content">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“„</div>
                    <div class="empty-state-title">ë ˆí¬íŠ¸ë¥¼ ì„ íƒí•˜ì„¸ìš”</div>
                    <div class="empty-state-text">
                        ì™¼ìª½ ëª©ë¡ì—ì„œ ë ˆí¬íŠ¸ë¥¼ ì„ íƒí•˜ê±°ë‚˜<br>
                        "ìƒˆ ë ˆí¬íŠ¸ ìƒì„±" ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ ìƒˆë¡œìš´ ë ˆí¬íŠ¸ë¥¼ ìƒì„±í•˜ì„¸ìš”
                    </div>

    </div>
    </div>

    <script>
        let currentReportDate = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë ˆí¬íŠ¸ ëª©ë¡ ì¡°íšŒ
        window.addEventListener('DOMContentLoaded', function () {
            loadReportsList();
        });

        // ë ˆí¬íŠ¸ ëª©ë¡ ì¡°íšŒ
        function loadReportsList() {
            fetch('/api/reports/list?limit=30')
                .then(response => response.json())
                .then(data => {
                    const listEl = document.getElementById('report-list');

                    if (data.reports && data.reports.length > 0) {
                        listEl.innerHTML = '';

                        data.reports.forEach(report => {
                            const li = document.createElement('li');
                            li.className = 'report-item';
                            li.dataset.date = report.date;  // ë‚ ì§œ ì €ì¥
                            li.onclick = () => loadReport(report.date);

                            const dateObj = new Date(report.date);
                            const dateStr = dateObj.toLocaleDateString('ko-KR', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            });

                            const returnClass = report.daily_return >= 0 ? 'positive' : 'negative';
                            const returnSign = report.daily_return >= 0 ? '+' : '';

                            li.innerHTML = `
                                <div class="report-date">${dateStr}</div>
                                <div class="report-meta">
                                    ì¼ì¼ ìˆ˜ìµë¥ : <span class="${returnClass}">${returnSign}${(report.daily_return * 100).toFixed(2)}%</span><br>
                                    ê±°ë˜: ${report.trades_count}ê±´
                                </div>
                            `;

                            listEl.appendChild(li);
                        });

                        // ì²« ë²ˆì§¸ ë ˆí¬íŠ¸ ìë™ ë¡œë“œ
                        if (data.reports.length > 0) {
                            loadReport(data.reports[0].date);
                        }
                    } else {
                        listEl.innerHTML = `
                            <div class="empty-state" style="padding: 40px 20px;">
                                <div style="font-size: 36px; margin-bottom: 10px;">ğŸ“­</div>
                                <div style="font-size: 14px; color: #718096;">
                                    ì•„ì§ ìƒì„±ëœ ë ˆí¬íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤
                                </div>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('ë ˆí¬íŠ¸ ëª©ë¡ ì¡°íšŒ ì˜¤ë¥˜:', error);
                    showAlert('ë ˆí¬íŠ¸ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                });
        }

        // íŠ¹ì • ë ˆí¬íŠ¸ ì¡°íšŒ
        function loadReport(date, event) {
            const reportDate = date.replace(/-/g, '');
            currentReportDate = reportDate;

            // ì„ íƒëœ í•­ëª© í•˜ì´ë¼ì´íŠ¸
            document.querySelectorAll('.report-item').forEach(item => {
                item.classList.remove('active');
                // ë‚ ì§œë¡œ ë§¤ì¹­í•˜ì—¬ í•˜ì´ë¼ì´íŠ¸
                if (item.dataset.date === date) {
                    item.classList.add('active');
                }
            });

            // ë¡œë”© í‘œì‹œ
            document.getElementById('report-content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>ë ˆí¬íŠ¸ ë¡œë”© ì¤‘...</div>
                </div>
            `;

            fetch(`/api/reports/${reportDate}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ë ˆí¬íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                    return response.json();
                })
                .then(data => {
                    displayReport(data);
                })
                .catch(error => {
                    console.error('ë ˆí¬íŠ¸ ì¡°íšŒ ì˜¤ë¥˜:', error);
                    document.getElementById('report-content').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">âš ï¸</div>
                            <div class="empty-state-title">ë ˆí¬íŠ¸ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div>
                            <div class="empty-state-text">${error.message}</div>
                        </div>
                    `;
                });
        }

        // ë ˆí¬íŠ¸ í‘œì‹œ
        function displayReport(data) {
            const contentEl = document.getElementById('report-content');

            // ë§ˆí¬ë‹¤ìš´ì„ HTMLë¡œ ë³€í™˜ (ê°„ë‹¨í•œ ë³€í™˜)
            let html = data.content
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');

            // li íƒœê·¸ë¥¼ ulë¡œ ê°ì‹¸ê¸°
            html = html.replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>');

            contentEl.innerHTML = `
                <div class="report-header">
                    <div class="report-title">
                        ${new Date(data.date).toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            })} ê±°ë˜ ë ˆí¬íŠ¸
                    </div>
                    <div class="report-actions">
                        <button class="btn btn-secondary btn-icon" onclick="downloadReport('${data.date}')" title="ë‹¤ìš´ë¡œë“œ">
                            ğŸ’¾
                        </button>
                        <button class="btn btn-secondary btn-icon" onclick="printReport()" title="ì¸ì‡„">
                            ğŸ–¨ï¸
                        </button>
                    </div>
                </div>
                <div class="report-content">
                    ${html}
                </div>
            `;
        }

        // ìƒˆ ë ˆí¬íŠ¸ ìƒì„±
        function generateReport() {
            if (!confirm('ìƒˆë¡œìš´ ì¼ì¼ ë ˆí¬íŠ¸ë¥¼ ìƒì„±í•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n(ê¸°ì¡´ ì˜¤ëŠ˜ ë ˆí¬íŠ¸ê°€ ìˆë‹¤ë©´ ë®ì–´ì”Œì›Œì§‘ë‹ˆë‹¤)')) {
                return;
            }

            showAlert('ë ˆí¬íŠ¸ë¥¼ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.', 'info');

            fetch('/api/reports/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('âœ… ë ˆí¬íŠ¸ê°€ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                        loadReportsList(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨

                        // ìƒì„±ëœ ë ˆí¬íŠ¸ ìë™ ë¡œë“œ
                        setTimeout(() => {
                            const today = new Date().toISOString().split('T')[0];
                            loadReport(today);
                        }, 1000);
                    } else {
                        showAlert('âŒ ë ˆí¬íŠ¸ ìƒì„± ì‹¤íŒ¨: ' + (data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'), 'error');
                    }
                })
                .catch(error => {
                    console.error('ë ˆí¬íŠ¸ ìƒì„± ì˜¤ë¥˜:', error);
                    showAlert('âŒ ë ˆí¬íŠ¸ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                });
        }

        // ì•Œë¦¼ í‘œì‹œ
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = message;

            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // ë ˆí¬íŠ¸ ë‹¤ìš´ë¡œë“œ
        function downloadReport(date) {
            const reportDate = date.replace(/-/g, '');
            window.location.href = `/api/reports/${reportDate}/download`;
        }

        // ë ˆí¬íŠ¸ ì¸ì‡„
        function printReport() {
            window.print();
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            window.location.href = '/logout';
        }
    </script>
