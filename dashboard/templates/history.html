    <div class="container">

            <div class="filter-panel">
                <select id="symbol-filter">

                        <tr>

                    </thead>

            <div class="pagination">
                <button id="prev-btn" onclick="previousPage()">â† ì´ì „</button>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};

        function logout() {
            window.location.href = '/logout';
        }

        function loadTrades(page = 1) {
            const params = new URLSearchParams({
                page: page,
                per_page: 50,
                ...currentFilters
            });

            fetch(`/api/trades?${params}`)
                .then(response => response.json())
                .then(data => {
                    updateTradesTable(data.trades || []);
                    currentPage = data.page || 1;
                    totalPages = data.pages || 1;
                    updatePagination();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError();
                });
        }

        function updateTradesTable(trades) {
            const tbody = document.getElementById('trades-tbody');
            tbody.innerHTML = '';

            if (trades.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">ê±°ë˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            trades.forEach(trade => {
                const row = tbody.insertRow();
                const timestamp = new Date(trade.timestamp || trade.date);
                const pnl = trade.pnl || 0;
                const pnlPct = trade.pnl_pct || 0;
                const total = (trade.price || 0) * (trade.quantity || 0);

                row.innerHTML = `
                    <td>${timestamp.toLocaleString('ko-KR')}</td>
                    <td><strong>${trade.symbol || '-'}</strong></td>
                    <td><span class="${(trade.order_type || '').toLowerCase()}">${trade.order_type || '-'}</span></td>
                    <td>${trade.quantity || 0}</td>
                    <td>$${(trade.price || 0).toFixed(2)}</td>
                    <td>$${total.toFixed(2)}</td>
                    <td class="${pnl >= 0 ? 'positive' : 'negative'}">$${pnl.toFixed(2)}</td>
                    <td class="${pnlPct >= 0 ? 'positive' : 'negative'}">${pnlPct.toFixed(2)}%</td>
                `;
            });
        }

        function updatePagination() {
            document.getElementById('page-info').textContent = `${currentPage} / ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage <= 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
        }

        function previousPage() {
            if (currentPage > 1) {
                loadTrades(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                loadTrades(currentPage + 1);
            }
        }

        function applyFilters() {
            currentFilters = {};

            const symbol = document.getElementById('symbol-filter').value;
            const type = document.getElementById('type-filter').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (symbol) currentFilters.symbol = symbol;
            if (type) currentFilters.order_type = type;
            if (startDate) currentFilters.start_date = startDate;
            if (endDate) currentFilters.end_date = endDate;

            loadTrades(1);
        }

        function clearFilters() {
            document.getElementById('symbol-filter').value = '';
            document.getElementById('type-filter').value = '';
            document.getElementById('start-date').value = '';
            document.getElementById('end-date').value = '';
            currentFilters = {};
            loadTrades(1);
        }

        function exportTrades() {
            window.location.href = '/api/export/trades';
        }

        function showError() {
            const tbody = document.getElementById('trades-tbody');
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px; color: #e74c3c;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</td></tr>';
        }

        // ì´ˆê¸° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', function () {
            loadTrades(1);

            // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
            setInterval(() => loadTrades(currentPage), 30000);
        });
    </script>
